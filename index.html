<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>oversnap</title>
    <link rel="stylesheet" href="index.css">
    <style>
      body {
        margin: 0;
      }

      [data-oversnap] {
        --active: 3;
        --gap: 1rem;
        --size: calc((100% / var(--active)) - ((var(--gap) * (var(--active) - 1)) / var(--active)));

        margin: 3rem;
        text-align: center;
      }

      [data-oversnap-viewport] {
        margin-inline: 20rem;
      }

      [data-oversnap-viewport] [data-oversnap-scroll] {
        margin-inline: -20rem;
        padding-inline: 20rem;
        scroll-padding-inline: 20rem;
      }

      [data-oversnap-scroll] {
        gap: var(--gap);
        margin-bottom: 1rem;
      }

      [data-oversnap="column"] [data-oversnap-scroll] {
        flex-direction: column;
        height: 20rem;
      }

      [data-oversnap-item] {
        display: grid;
        place-items: center;
        width: var(--size);
        height: 20rem;
        background: gray;
        opacity: 0.5;
      }

      [data-oversnap="column"] [data-oversnap-item]  {
        width: 100%;
        height: var(--size);
      }

      [data-oversnap-item="active"] {
        opacity: 1;
      }

      [data-oversnap-page="active"] {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div data-oversnap>
      <div data-oversnap-viewport>
        <div data-oversnap-scroll>
          <div data-oversnap-item><button>0</button></div>
          <div data-oversnap-item><button>1</button></div>
          <div data-oversnap-item><button>2</button></div>
          <div data-oversnap-item><button>3</button></div>
          <div data-oversnap-item><button>4</button></div>
          <div data-oversnap-item><button>5</button></div>
          <div data-oversnap-item><button>6</button></div>
          <div data-oversnap-item><button>7</button></div>
        </div>
      </div>
      <button data-oversnap-prev>-</button>
      <button data-oversnap-page>0</button>
      <button data-oversnap-page>1</button>
      <button data-oversnap-page>2</button>
      <button data-oversnap-page>3</button>
      <button data-oversnap-page>4</button>
      <button data-oversnap-page>5</button>
      <button data-oversnap-page>6</button>
      <button data-oversnap-page>7</button>
      <button data-oversnap-next>+</button>
    </div>
    <div data-oversnap="column">
      <div data-oversnap-scroll>
        <div data-oversnap-item><button>0</button></div>
        <div data-oversnap-item><button>1</button></div>
        <div data-oversnap-item><button>2</button></div>
        <div data-oversnap-item><button>3</button></div>
        <div data-oversnap-item><button>4</button></div>
        <div data-oversnap-item><button>5</button></div>
        <div data-oversnap-item><button>6</button></div>
        <div data-oversnap-item><button>7</button></div>
      </div>
      <button data-oversnap-prev>-</button>
      <button data-oversnap-page>0</button>
      <button data-oversnap-page>1</button>
      <button data-oversnap-page>2</button>
      <button data-oversnap-page>3</button>
      <button data-oversnap-page>4</button>
      <button data-oversnap-page>5</button>
      <button data-oversnap-page>6</button>
      <button data-oversnap-page>7</button>
      <button data-oversnap-next>+</button>
    </div>
    <script type="module">
      import oversnap from './index';

      const targets = document.querySelectorAll('[data-oversnap]');

      for (const target of targets) {
        oversnap(target);
        target.addEventListener('change', (e) => {
          console.log(e.detail);
        });
      }
    </script>
  </body>
</html>
